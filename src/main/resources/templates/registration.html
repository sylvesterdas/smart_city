<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- START :: Head -->
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body class="login">
<div class="content">
    <form th:action="@{/registration}" method="post" class="login-form">
        <h3 class="form-title">Register</h3>
        <div class="alert alert-danger alert-dismissable" th:if="${param.error}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
            <span>Invalid username and password.</span>
        </div>
        <div class="alert alert-danger alert-dismissable" th:if="${param.logout}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
            <span>You have been logged out.</span>
        </div>
        
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label for='firstname' class='control-label visible-ie8 visible-ie9'>First Name</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input type="text" name='firstname' id="firstname" class='form-control placeholder-no-fix' autocomplete='off'
                       placeholder='first name'/>
            </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label for='lastname' class='control-label visible-ie8 visible-ie9'>Last Name</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input type="text" name='lastname' id="lastname" class='form-control placeholder-no-fix' autocomplete='off'
                       placeholder='last name'/>
            </div>
        </div>

        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label for='email' class='control-label visible-ie8 visible-ie9'>Email</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input type="email" name='email' id="email" class='form-control placeholder-no-fix' autocomplete='off'
                       placeholder='Email'/>
            </div>
        </div>
        <div class="form-group">
            <label for='password' class='control-label visible-ie8 visible-ie9'>Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input type='password' name="password" id="password" class='form-control placeholder-no-fix' autocomplete='off'
                       placeholder='Password'/>
            </div>
        </div>
        <div class="form-actions text-right">
            <button type="submit" class="btn btn-primary"> Login <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>

    </form>
    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    jQuery(document).ready(function () {
        
    });
</script>
</body>
</html>
